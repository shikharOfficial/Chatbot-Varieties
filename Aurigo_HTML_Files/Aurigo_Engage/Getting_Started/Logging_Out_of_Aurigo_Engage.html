<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><meta charset="UTF-8"><meta name="copyright" content="(C) Copyright 2024"><meta name="generator" content="DITA-OT"><meta name="description" content=""><link rel="stylesheet" type="text/css" href="../../commonltr.css"><title>Logging Out of Aurigo Engage</title></head><body ai-intent="1" id="task-2953"><main role="main"><article ai-intent="1" role="article" aria-labelledby="ariaid-title1"><h1 ai-intent="1" class="title topictitle1" id="ariaid-title1">Logging Out of Aurigo Engage</h1><div ai-intent="1" class="body taskbody"><p ai-intent="1" class="shortdesc"></p><section ai-intent="2" class="section context">You can log out of <span class="ph uicontrol" ai-intent="2">Aurigo Engage</span> by using <span class="ph uicontrol" ai-intent="2">Sign Out</span> option.</section><section ai-intent="2"><ol ai-intent="2" class="ol steps"><li ai-intent="2" class="li step stepexpand"><span class="ph cmd" ai-intent="2">In the <span class="ph uicontrol" ai-intent="2">Home</span> page, click the initials of the username at the top right corner of the page.</span></li><li ai-intent="2" class="li step stepexpand"><span class="ph cmd" ai-intent="2">Click <span class="ph uicontrol" ai-intent="2">Sign Out</span>.</span><div class="itemgroup info">This ends the user-session and logs the user out from the application.</div></li></ol></section></div></article></main></body></html>
